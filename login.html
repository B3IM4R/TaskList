<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="Styles/style.css">
      <title>Lista de Tareas</title>
      <style>
        body{
          background-color: #6E6C6C;
        }
      </style>
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card rounded-4">
                <div class="card-body p-4 pb-5 p-sm-5 p-md-5 p-lg-5 p-xl-5 p-xxl-5 pt-sm-4 pt-md-4 pt-lg-4 pt-xl-4 pt-xxl-4">
                  <div class="text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="100" fill="#2C4055" class="bi-person-fill pt-2" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                      </svg>
                    </div>
                    <h2 class="row justify-content-center pb-4 text-center" id="login">Inicio de Sesión</h2>
                    <form class="row">
                        <label for="inputName" class="fw-medium form-label" id="email">Correo Electrónico</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">✉️</span>
                          <input type="text" class="bg-light form-control" placeholder="ejemplo@gmail.com">
                        </div>
                        <label for="inputPassword" class="fw-medium form-label">Contraseña</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">🔐</span>
                          <input type="password" class="bg-light form-control" placeholder="Escribe aquí">
                        </div>
                        <div class="col-12 col-sm-5">
                          <div class="form-check">
                            <input class="form-check-input p-0" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label p-0" for="flexCheckChecked">Recordar Correo</label>
                          </div>
                        </div>
                        <div class="col-12 col-sm-7">
                          <a href="#" class="fw-medium float-none float-sm-end">¿Olvidaste tu Contraseña?</a>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                          <button class="btn btn-primary rounded-4 btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Acceder</button>
                        </div>
                        <div class="mt-4 pt-2">
                          <a class="text-dark fw-medium nav justify-content-center text-center" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">¿No tienes una Cuenta? Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="alert alert-dismissible m-0 p-4" role="alert">
            <h3 class="pb-2" id="sistema">Sistema <br></h3> <hr>
            <div class="alert alert-primary" role="alert">
              Bienvenido al Sistema
            </div>
            <hr>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="float-end">
              <a href="index.html" type="button" class="btn rounded-3 text-white" style="background-color: #534B52;">Ir a Tareas</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal 2 -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="alert alert-dismissible m-0 p-4" role="alert">
            <h3 class="pb-2" id="sistema">Sistema <br></h3> <hr>
            <div class="alert alert-secondary" role="alert">
              Crea tu cuenta ahora mismo  
            </div>
            <hr>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
  </body>
</html>
